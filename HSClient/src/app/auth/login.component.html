<body style="background-color: #E2E2E2;">
<div class="container">
  <div class="row text-center " style="padding-top:100px;">
    <div class="col-md-12">
      <img src="../../assets/img/logo-invoice.png"/>
    </div>
  </div>
  <div class="row" [hidden]="loginForm.submitted">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <div class="panel-body">
        <div class="alert alert-warning" [hidden]="username.valid || username.pristine">
          用户名必填
        </div>
        <div class="alert alert-warning" [hidden]="password.valid || password.pristine">
          密码必填
        </div>
        <form role="form" (ngSubmit)="submit()" #loginForm="ngForm">
          <hr/>
          <h5>Enter Details to Login</h5>
          <br/>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-tag"></i></span>
            <input type="text" class="form-control" placeholder="Your Username " required name="username"
                   [(ngModel)]="model.username" #username="ngModel"/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control" placeholder="Your Password" required name="password"
                   [(ngModel)]="model.password" #password="ngModel"/>
          </div>
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox"/> Remember me
            </label>
          </div>
          <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Login Now</button>
          <button class="btn btn-danger" (click)="loginForm.reset()">&nbsp;&nbsp;&nbsp;&nbsp;Rest&nbsp;&nbsp;
            &nbsp;&nbsp;</button>
          <hr/>
        </form>
      </div>
    </div>
  </div>

  <div class="row" [hidden]="!loginForm.submitted">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Connecting to xxxx
        </div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar"
                 aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
              <span class="sr-only">45% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
